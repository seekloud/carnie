<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/carnie/static/css/canvas.css">

  <link rel="stylesheet" href="/carnie/static/css/bootstrap.min.css">
  <script src="/carnie/static/js/jquery.min.js"></script>
  <script src="/carnie/static/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>carnie</title>
</head>

<canvas id="RankView" tabindex="1" style="z-index: 3;position: absolute;"></canvas>
<canvas id="GameView" tabindex="1" style="position: relative;"></canvas>
<canvas id="BorderView" tabindex="1"></canvas>


<body style="background-color: darkgray;overflow:Scroll;overflow-y:hidden;overflow-x:hidden;" id="body">


  <img id="championHeaderImg" src="/carnie/static/img/champion.png" style="width: 0px;">
  <img id="myHeaderImg" src="/carnie/static/img/girl.png" style="width: 0px;">
  <img id="otherHeaderImg" src="/carnie/static/img/boy.png" style="width: 0px;">
  <img id="goldImg" src="/carnie/static/img/gold.png" style="width: 0px;">
  <img id="silverImg" src="/carnie/static/img/silver.png" style="width: 0px;">
  <img id="bronzeImg" src="/carnie/static/img/bronze.png" style="width: 0px;">
  <img id="killImg" src="/carnie/static/img/kill.png" style="width: 0px;">
  <img id="bloodImg" src="/carnie/static/img/blood.png" style="width: 0px;">
  <img id="crownImg" src="/carnie/static/img/crown.png" style="width: 0px;">


  <audio id="audio" src="/carnie/static/mp3/win.mp3" hidden="hidden"></audio>
  <audio id="audioFinish" src="/carnie/static/mp3/finish.mp3" hidden="hidden"></audio>
  <audio id="audioKill" src="/carnie/static/mp3/kill.mp3" hidden="hidden"></audio>
  <audio id="audioKilled" src="/carnie/static/mp3/killed.mp3" hidden="hidden"></audio>

  <!-- Modal -->
  <div class="modal fade in" id="ruleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 200px;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h1 style="text-align: center;" id="myModalLabel">Carnie规则说明</h1>
          <div style="padding: 27px 30px 5px 30px;">
            <img src="/carnie/static/img/info.png" style="height: 21px;width: 21px;">
            <h4 style="display: inline;padding-left: 10px;">每个房间限8人进入</h4>
          </div>
          <div style="padding:5px 30px;">
            <img src="/carnie/static/img/info.png" style="height: 21px;width: 21px;">
            <h4 style="display: inline;padding-left: 10px;">头部撞击到自己身体或者边界判定为死亡</h4>
          </div>
          <div style="padding:5px 30px;">
            <img src="/carnie/static/img/info.png" style="height: 21px;width: 21px;">
            <h4 style="display: inline;padding-left: 10px;">头部撞击到其他玩家身体判定为击杀该玩家</h4>
          </div>
          <div style="padding:5px 30px;">
            <img src="/carnie/static/img/info.png" style="height: 21px;width: 21px;">
            <h4 style="display: inline;padding-left: 10px;line-height: 27px;">房间胜利条件：当有玩家圈地面积超过70%时，则该玩家获得胜利；房间内每增加一位玩家，胜利条件减少5%。例如，当某房间内有8位玩家，该房间的胜利条件为30%</h4>
          </div>
          <div style="padding:42px 30px 0px 30px;">
            <img src="/carnie/static/img/tip.png" style="height: 21px;width: 21px;">
            <h4 style="display: inline;padding-left: 10px;">游戏过程中可按R键查看该规则界面</h4>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!--<div id="playground"></div>-->

  <div style="text-align: center;">
    <form action="#" id="form" style="margin-top: 6em;">
      <h1 style="font-family: Verdana;font-size: 45px;">欢迎来到carnie</h1>
      <label for="name" style="font-size: 15px;">玩家名: </label><input style="height: 25px;width: 120px;" id="name" type="text" />
      <!--<input style="height: 25px;text-align: center;" id="join" type="button" class="btn btn-info" value="创建!"/>-->
      <button id="join" class="btn btn-info" style="height: 30%;">创建！</button>
    </form>
    <br>
  </div>

  <script type="text/javascript" src="/carnie/static/sjsout/frontend-fastopt.js"></script>
  <!--<script type="text/javascript" src="/hiStream/frontend-launcher.js"></script>-->
  <script>$('#ruleModal').modal('show')</script>
  <script>
      $(document).keydown(function(event){
          if(event.keyCode === 82){
              $('#ruleModal').modal('toggle');
          }
      });
  </script>
  <script>paperClient.NetGameHolder.main()</script>

</body>
</html>
